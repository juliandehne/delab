version: "3.3"

services:
  postgres:
    image: postgres
    volumes:
      - ./database/postgresql:/var/lib/postgresql
      - ./database/postgresql/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/

  makemigrations:
    image: delab-server
    command: python manage.py makemigrations blog delab users
    volumes:
      - .:/code
    depends_on:
      - postgres
    environment:
      - DJANGO_DATABASE=postgres

  migrate:
    image: delab-server
    command: python manage.py migrate
    volumes:
      - .:/code
    depends_on:
      - makemigrations
    environment:
      - DJANGO_DATABASE=postgres

  create_super_user:
    image: delab-server
    command: python manage.py createsuperuser --noinput
    depends_on:
      - migrate
    environment:
      - DJANGO_DATABASE=postgres
      - DJANGO_SUPERUSER_PASSWORD=delab
      - DJANGO_SUPERUSER_USERNAME=delab
      - DJANGO_SUPERUSER_EMAIL=julian.dehne@uni-goettingen.de

  run_server:
    image: delab-server
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./database/logs:/code/database/logs
      - ./model:/code/model
    ports:
      - "8000:8000"
    expose:
      - "8000"
    depends_on:
      - create_super_user
    environment:
      - DJANGO_DATABASE=postgres

  process_tasks:
    image: delab-server
    command: python manage.py process_tasks -v 2 --log-std --duration -1
    depends_on:
      - migrate
    environment:
      - DJANGO_DATABASE=postgres
