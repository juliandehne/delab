{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">This is the intolerant tweet:</legend>
                <p>STATEMENT: {{ text }} </p>
            </fieldset>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Can these answers be sent on Twitter/Reddit?</legend>
                <p>{{ answer1 }}</p>
                <p>{{ answer2 }}</p>
                <p>{{ answer3 }}</p>
            </fieldset>
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
