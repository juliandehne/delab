{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">


        <strong>Root post: {{ root_tweet }} </strong>
        </br>
        </br>
        {% for tweet in tweets %}
            >> {{ tweet.text }}
            </br>
            </br>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Rate moderating statements.</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button id="submitButton" class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
