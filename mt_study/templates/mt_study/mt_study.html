{% extends "mt_study/mt_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">

        <legend class="border-bottom mb-4">Conversation:</legend>

        {% for tweet in tweets %}
            {{ forloop.counter }}. >> {{ tweet.author_id }}: {{ tweet.text }}

            <a href="{{ tweet.original_url  }}">Link zum Nachschauen</a>
            </br>
            </br>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button id="submitButton" class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
